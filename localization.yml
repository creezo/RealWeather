version: 1.2.2pre1
#Localization file

UseLanguage: english

#This line bellow is used as the name in command for language change and as the language name. Do NOT use description value.
english:
  description: English
  command:
    YourStamina: "Your stamina: "
    Temperature: "Temperature: "
    TemperatureShow: "Temperature will be displayed."
    TemperatureHide: "Temperature will be hidden."
    CurrentTemperature: "Temperature in your area: "
  biome:
    winter:
      #PlayerWarnOnLogin shows only when it is raining/snowing and player joins.
      PlayerWarnOnLogin: "Bevare of frozen areas without clothes!"
      WarningMessage: "It is too cold here. Hide somewhere, wear armor or find heat source to reduce freezeing."
      FrozenInIce: "Now you are frozen in ice. You must wait till it stops snowing."
    desert:
      WarningMessage: "It is too hot here. Hide somewhere or wear a leather armor to reduce effects."
      Refreshed: "You feel refreshed."
  forecast:
    StormTemp: "Forecast for today: Rain. Sometimes storm."
    VLowTemp: "Forecast for today: Very low temperatures."
    LowTemp: "Forecast for today: Low temperatures."
    MedTemp: "Forecast for today: Nice day."
    HighTemp: "Forecast for today: High temperatures."
    VHighTemp: "Forecast for today: Very high temperatures."
      
#This line bellow is used as the name in command for language change and as the language name. Do NOT use description value.
spanish:
  description: Espanol
  biome:
    winter:
      #PlayerWarnOnLogin shows only when it is raining/snowing and player joins.
      PlayerWarnOnLogin: "Tenga cuidado con las áreas congeladas sin ropa!"
      WarningMessage: "Hace demasiado frío aquí. Esconderse en alguna parte, llevar una armadura o encontrar una fuente de calor para reducir la congelación."
      FrozenInIce: "Ahora que estas congelado en el hielo. Debes esperar hasta que pare de nevar."
    desert:
      WarningMessage: "Hace demasiado calor aquí. Ocultate en algún lugar o usar un casco para reducir los efectos."

#This line bellow is used as the name in command for language change and as the language name. Do NOT use description value.
german:
  description: German
  biome:
    winter:
      #PlayerWarnOnLogin shows only when it is raining/snowing and player joins.
      PlayerWarnOnLogin: "In kalten Regionen kannst du erfrieren!"
      WarningMessage: "Es ist zu kalt! Geh in ein Haus, such eine Warmequelle oder zieh dir was warmes an!"
      FrozenInIce: "Du bist eingefroren! Warte bis es aufgehört hat zu regnen oder rufe um Hilfe!"
    desert:
      WarningMessage: "Es ist zu heiS hier! Geh in Schatten oder setz dir ein Helm auf, um dich abzukuhlen."

polish:
  description: Polski
  command:
    YourStamina: "Twoja wytrzymalosc: "
    TemperatureShow: "Temperatura bedzie wyswietlana."
    TemperatureHide: "Temperatura bedzie ukryta."
    CurrentTemperature: "Temperatura w twojej okolicy: "
  biome:
    winter:
      #PlayerWarnOnLogin shows only when it is raining/snowing and player joins.
      PlayerWarnOnLogin: "Unikaj snieznych okolic bez cipelych ubran!"
      WarningMessage: "Tu jest bardzo zimno! Schowaj sie, zaloz zbroje albo rozpal ogien, by sie ogrzac."
      FrozenInIce: "Jest ci strasznie zimno. Lepiej odpocznij dopoki nie przestanie padac."
    desert:
      WarningMessage: "Tu jest bardzo goraco. Ukryj sie gdzies albo zaloz jakis chelm."
  forecast:
    StormTemp: "Prognoza na dzisiaj: Deszcz. Burza."
    VLowTemp: "Prognoza na dzisiaj: Bardzo niskie temperatury."
    LowTemp: "Prognoza na dzisiaj: Niskie temperatury."
    MedTemp: "Prognoza na dzisiaj: Bedzie ladny dzien."
    HighTemp: "Prognoza na dzisiaj: Wysokie temperatury."
    VHighTemp: "Prognoza na dzisiaj: Bardzo wysokie temperatury."

#This line bellow is used as the name in command for language change and as the language name. Do NOT use description value.
czech:
  description: Cestina
  command:
    YourStamina: "Tvoje energie: "
    TemperatureShow: "Zobrazovani teploty zapnuto."
    TemperatureHide: "Zobrazovani teploty vypnuto."
    CurrentTemperature: "Teplota okoli: "
  biome:
    winter:
      #PlayerWarnOnLogin shows only when it is raining/snowing and player joins.
      PlayerWarnOnLogin: "Pozor je kruty mraz! Bylo by dobre se schovat nekam do tepla!"
      WarningMessage: "Je ti prilis zima. Nekam se schovej nebo se teple oblec at nezmrzmes!"
      FrozenInIce: "Zamrznul si v ledu. Musis pockat az prestane snezit."
    desert:
      WarningMessage: "Je ti prilis horko. nekam se schovej nebo si alespon zakryj hlavu a pravidelne doplnuj tekutiny z lahve vody."
      Refreshed: "Dokonale osvezeni ti doplnilo energii."
  forecast:
    StormTemp: "Predpoved pocasi: Prehanky, misty bourky."
    VLowTemp: "Predpoved pocasi: Silny mraz."
    LowTemp: "Predpoved pocasi: Nizke teploty."
    MedTemp: "Predpoved pocasi: Polojasno. Mirne klima."
    HighTemp: "Predpoved pocasi: Vysoke denni teploty."
    VHighTemp: "Predpoved pocasi: Tropicka vedra."

